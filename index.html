<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>HR-link</title>
</head>

<body>
    <section class="login">
        <div class="login__container">
            <h1 class="login__title">Войти в HR-Link</h1>
            <img src="./assets/images/main.png" alt="главная картинка" class="login__head-img">
            <form name="form" id="form" class="form login__form">
                <label for="input" class="label login__label-first">Email/Tелефон/WhatsApp</label>
                <div class="login__wrapper">
                    <input type="text" class="input login__input">
                </div>
                <label for="input" class="label login__label-second">Пароль</label>
                <div class="login__wrapper">
                    <input type="password" class="input login__input">
                </div>
                <a href="#" class="login__err-span">Не знаете пароль?</a>
                <button class="login__button-password"><img src="./assets/icons/password.svg" alt="Показать"
                        class="login__button-img"></button>
                <button class="button login__button">Войти
                    <img src="./assets/icons/arrow.png" class="login__button_span">
                </button>
            </form>
            <span class="login__copyright">Copyright &copy; 2023 HR-Link</span>
        </div>
    </section>
</body>

</html>
